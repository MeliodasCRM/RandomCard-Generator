<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body
    style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: rgba(0, 128, 0, 0.6);"
  >
    <div class="text-center">
      <div
        id="temporizador"
        style="color: black; font-size: 30px; margin-bottom: 10px;"
      ></div>
      <!-- La carta -->
      <div
        class="card"
        style="border: solid 1px black; height: 500px; width: 400px; position: relative; border-radius: 20px;"
      >
        <div
          id="numeroArriba"
          style="position: absolute; top: 10px; left: 10px; font-size: 50px;"
        >
          <p>7</p>
          <p>♥</p>
        </div>

        <div
          style="display: flex; justify-content: center; align-items: center; height: 100%;"
        >
          <p id="paloCentral" style="font-size: 100px;">♥</p>
        </div>

        <div
          id="numeroAbajo"
          style="position: absolute; bottom: 10px; right: 10px; font-size: 50px; transform: rotate(180deg);"
        >
          <p>7</p>
          <p>♥</p>
        </div>
      </div>

      <div class="d-grip gap-2" style="margin-top: 20px;">
        <label for="anchoCarta"><strong>Ancho:</strong></label>
        <input
          type="number"
          id="anchoCarta"
          value="400"
          style="width: 70px; margin-right: 10px;"
        />

        <label for="altoCarta"><strong>Alto:</strong></label>
        <input
          type="number"
          id="altoCarta"
          value="500"
          style="width: 70px; margin-right: 10px;"
        />

        <button id="modificarTamaño" class="btn btn-info">
          Aplicar
        </button>
      </div>

      <div class="d-grip gap-2">
        <button
          id="generarCarta"
          class="btn btn-primary"
          style="margin-top: 20px;"
        >
          Generar Carta
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
